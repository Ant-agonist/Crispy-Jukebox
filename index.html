<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes musiques</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(160deg, #1e0033 0%, #2d004a 100%);
      color: #f0e6ff;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #f8f3ff;
    }

    h2.section-title {
      font-size: 1.5rem;
      margin-top: 2rem;
      text-align: center;
      color: #dabfff;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
      color: #e0caff;
    }

    .track-card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease;
    }

    .track-card:hover {
      transform: scale(1.02);
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    .disco-ball {
      margin: 3rem auto 0;
      width: 100px;
      height: 100px;
      background: url('images/disco-ball.png') no-repeat center/contain;
      animation: spin 6s linear infinite;
      filter: drop-shadow(0 0 12px #c087ff);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .track-card {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ma page musicale</h1>

  <h2 class="section-title">Chansons Originales</h2>
  <section>
    <div class="track-card">
      <h3>Trop cool le dancefloor</h3>
      <audio controls>
        <source src="musique/In the Song Factory.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="track-card">
      <h3>Instant émotion</h3>
      <audio controls>
        <source src="musique/Mi lafem yu.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="track-card">
      <h3>Boomers</h3>
      <audio controls>
        <source src="musique/NouvelleChanson.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="track-card">
      <h3>Le tube de la décennie</h3>
      <audio controls>
        <source src="musique/LeTubeDeLaDecennie.mp3" type="audio/mp3">
      </audio>
    </div>
    
     <div class="track-card">
      <h3>Tearful January</h3>
      <audio controls>
        <source src="musique/Sweet January.mp3" type="audio/mp3">
      </audio>
    </div>
    
  </section>

  <h2 class="section-title">Musiques Instrumentales</h2>
  <section>

    <div class="track-card">
      <h3>La marche eniablée des Fourmis</h3>
      <audio controls>
        <source src="musique/ambiance-retro.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="track-card">
      <h3>Garden grows in glass</h3>
      <audio controls>
        <source src="musique/Sweet January.mp3" type="audio/mp3">
      </audio>
    </div>

     <div class="track-card">
      <h3>Believe croire en nos rêves</h3>
      <audio controls>
        <source src="musique/Save the World.mp3" type="audio/mp3">
      </audio>
    </div>
    
  </section>

  <div class="disco-ball"></div>
</body>
</html>
