<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes musiques</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #1e0033; /* violet très sombre */
      color: #f0e6ff; /* texte clair légèrement violacé */
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #e0caff;
    }

    audio {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem auto;
      background-color: #2a004d;
      border-radius: 8px;
    }

    .disco-ball {
      margin: 2rem auto;
      width: 80px;
      height: 80px;
      background: url('images/disco-ball.png') no-repeat center/cover;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ma page musicale</h1>

  <h2>Trop cool le dancefloor</h2>
